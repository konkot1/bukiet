<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z≈Çap moje serce! üíï</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Pacifico', cursive;
            background: linear-gradient(135deg, #ff6b9d 0%, #c94b7e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            touch-action: manipulation;
        }
        
        .game-container {
            background: rgba(255,255,255,0.95);
            border-radius: 30px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        h1 {
            color: #c94b7e;
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        .info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            font-size: 20px;
            color: #666;
        }
        
        .game-area {
            position: relative;
            width: 100%;
            height: 400px;
            background: linear-gradient(180deg, #ffe5ec 0%, #ffc2d1 100%);
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
        }
        
        .heart {
            position: absolute;
            font-size: 40px;
            cursor: pointer;
            transition: transform 0.1s;
            user-select: none;
        }
        
        .heart:active {
            transform: scale(1.3);
        }
        
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #c94b7e;
            min-height: 30px;
        }
        
        .start-btn {
            background: linear-gradient(135deg, #ff6b9d 0%, #c94b7e 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 20px;
            font-family: 'Pacifico', cursive;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.3s;
        }
        
        .start-btn:hover {
            transform: scale(1.1);
        }
        
        .final-message {
            display: none;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
            }
            
            .game-area {
                height: 350px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Z≈Çap moje serce! üíï</h1>
        <div class="info">
            <div>Czas: <span id="time">30</span>s</div>
            <div>Wynik: <span id="score">0</span></div>
        </div>
        <div class="game-area" id="gameArea"></div>
        <div class="message" id="message">Kliknij "Start" aby zaczƒÖƒá!</div>
        <button class="start-btn" id="startBtn" onclick="startGame()">Start! ‚ù§Ô∏è</button>
        
        <div class="final-message" id="finalMessage"></div>
    </div>
    
    <script>
        let score = 0;
        let timeLeft = 30;
        let gameInterval;
        let heartInterval;
        let isPlaying = false;
        
        const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì', 'üíù', 'üíû'];
        
        function startGame() {
            if(isPlaying) return;
            
            isPlaying = true;
            score = 0;
            timeLeft = 30;
            document.getElementById('score').textContent = score;
            document.getElementById('time').textContent = timeLeft;
            document.getElementById('message').textContent = '≈Åap serduszka!';
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('finalMessage').style.display = 'none';
            
            gameInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('time').textContent = timeLeft;
                
                if(timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
            
            heartInterval = setInterval(createHeart, 800);
        }
        
        function createHeart() {
            const gameArea = document.getElementById('gameArea');
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
            
            const maxX = gameArea.clientWidth - 50;
            const maxY = gameArea.clientHeight - 50;
            
            heart.style.left = Math.random() * maxX + 'px';
            heart.style.top = Math.random() * maxY + 'px';
            
            heart.onclick = function() {
                score++;
                document.getElementById('score').textContent = score;
                this.remove();
                
                if(score % 5 === 0) {
                    document.getElementById('message').textContent = `Wow! ${score} serc! üíï`;
                }
            };
            
            gameArea.appendChild(heart);
            
            setTimeout(() => {
                if(heart.parentNode) heart.remove();
            }, 2000);
        }
        
        function endGame() {
            clearInterval(gameInterval);
            clearInterval(heartInterval);
            isPlaying = false;
            
            document.getElementById('gameArea').innerHTML = '';
            document.getElementById('startBtn').style.display = 'block';
            
            const finalMsg = document.getElementById('finalMessage');
            finalMsg.style.display = 'block';
            
            let message = '';
            if(score >= 30) {
                message = `Noooo powiem ci kochanie ≈ºe ${score} to serio du≈ºo! <br> Jeste≈õ najlepsza! Kocham Ciƒô najmocniej na ≈õwiecie! ‚ù§Ô∏è<br>PS. Najwa≈ºniejsze serce i tak ju≈º zdoby≈Ça≈õ üòò KOCHAM CIEEE`;
            } else if(score >= 20) {
                message = `Brawo skibdi sigmo ${score} serc! üíñ<br>Nie wiem jakim chujem to zdoby≈Ça≈õ ale wiem ≈ºe ciƒô kochammm! üòò<br><br>PS. Najwa≈ºniejsze serce i tak ju≈º zdoby≈Ça≈õ üòò KOCHAM CIEEE`;
            } else if(score >= 10) {
                message = `No i co tera ${score} serc, pr√≥bujesz jeszcze raz ? Nie no ≈ºarcik s≈Ço≈Ñce. Ale w razie co sƒÖ inne opcje wygranych üòù ‚ù§Ô∏è<br><br>PS. Najwa≈ºniejsze serce i tak ju≈º zdoby≈Ça≈õ üòò KOCHAM CIEEE`;
            } else {
                message = `No na to sie nie przygotowa≈Çem... Tylko ${score} serc? üòÖ<br> Ale i tak Ciƒô kocham najmocniej na ≈õwiecie! ‚ù§Ô∏è<br><br>PS. Najwa≈ºniejsze serce i tak ju≈º zdoby≈Ça≈õ üòò KOCHAM CIEEE`;
            }
            
            finalMsg.innerHTML = message;
        }
    </script>
</body>
</html>
