        .reason-item {

            border-radius: 15px;

        .reason-item:hover {

            from {

            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .reason-number {
            font-family: 'Caveat', cursive;
            font-size: 28px;
            font-weight: bold;
            color: #d63447;
            min-width: 50px;
            margin-right: 15px;
        }
        
        .reason-text {
            color: #333;
            line-height: 1.6;
            font-size: 16px;
        }
        
        .counter {
            text-align: center;
            margin-top: 20px;
            font-size: 20px;
            color: #d63447;
            font-weight: bold;
        }
        
        .reveal-btn {
            display: block;
            margin: 20px auto;
            background: linear-gradient(135deg, #d63447 0%, #ff6b9d 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .reveal-btn:hover {
            transform: scale(1.1);
        }
        
        .final-message {
            display: none;
            text-align: center;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: fadeIn 0.5s;
        }
        
        .final-message h2 {
            font-family: 'Caveat', cursive;
            color: #d63447;
            font-size: 42px;
            margin-bottom: 20px;
        }
        
        .final-message p {
            color: #666;
            font-size: 20px;
            line-height: 1.8;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 36px;
            }
            
            .reasons-container {
                padding: 20px;
                max-height: 500px;
            }
            
            .reason-item {
                padding: 12px;
            }
            
            .reason-number {
                font-size: 24px;
                min-width: 40px;
            }
            
            .reason-text {

            }
        }
    </style>
</head>
<body>

    <script>
        const reasons = [

            "Bo jeste Dobra dla ka偶dego niezale偶nie co ci zrobi",

        ];
        
        let revealed = 0;
        
        function revealMore() {
            const container = document.getElementById('reasonsContainer');
            const toReveal = Math.min(5, reasons.length - revealed);
            
            for(let i = 0; i < toReveal; i++) {
                const item = document.createElement('div');
                item.className = 'reason-item';
                item.style.animationDelay = `${i * 0.1}s`;
                
                item.innerHTML = `
                    <div class="reason-number">${revealed + 1}.</div>
                    <div class="reason-text">${reasons[revealed]}</div>
                `;
                
                container.appendChild(item);
                revealed++;
            }
            
            document.getElementById('counter').textContent = 
                `Odkryto: ${revealed} / ${reasons.length}`;
            
            container.scrollTop = container.scrollHeight;
            
            if(revealed >= reasons.length) {
                document.getElementById('revealBtn').style.display = 'none';
                setTimeout(() => {
                    document.querySelector('.reasons-container').style.display = 'none';
                    document.querySelector('.counter').style.display = 'none';
                    document.getElementById('finalMessage').style.display = 'block';
                }, 5000);
            }
        }
