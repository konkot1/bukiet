<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasze wspomnienia üìÖ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            font-size: 36px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .calendar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .day-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }
        
        .day-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
            transition: left 0.5s;
        }
        
        .day-card:hover::before {
            left: 100%;
        }
        
        .day-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .day-number {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .day-emoji {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .day-label {
            color: #666;
            font-size: 14px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: fadeIn 0.3s;
        }
        
        .modal.show {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: slideUp 0.4s;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .modal-emoji {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        .modal h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        .modal p {
            color: #666;
            line-height: 1.8;
            font-size: 16px;
            margin-bottom: 30px;
        }
        
        .close-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .close-btn:hover {
            transform: scale(1.1);
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 28px;
            }
            
            .calendar {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .modal-content {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÖ Nasze Wspomnienia üíï</h1>
        <p style="color: white; text-align: center; margin-bottom: 30px; font-size: 18px;">
            Kliknij na dzie≈Ñ aby zobaczyƒá wspomnienie...
        </p>
        
        <div class="calendar" id="calendar"></div>
    </div>
    
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-emoji" id="modalEmoji"></div>
            <h2 id="modalTitle"></h2>
            <p id="modalText"></p>
            <button class="close-btn" onclick="closeModal()">Zamknij ‚ù§Ô∏è</button>

    <script>
        const memories = [

            },
            {
                day: 2,
                emoji: 'üí¨',
                title: 'Pierwsza rozmowa',
                text: 'Nasza pierwsza d≈Çuga rozmowa... Mog≈Çem z TobƒÖ rozmawiaƒá w niesko≈Ñczono≈õƒá. üíï'
            },
            {
                day: 3,
                emoji: 'üåü',
                title: 'Pierwsze randka',
                text: 'Najlepsza randka w moim ≈ºyciu. Czas z TobƒÖ zawsze mija za szybko! üòä'
            },
            {
                day: 4,
                emoji: '‚ù§Ô∏è',
                title: 'Pierwsze "Kocham Ciƒô"',
                text: 'Kiedy po raz pierwszy powiedzia≈Çem Ci "Kocham Ciƒô" - najpiƒôkniejszy moment. ü•∞'
            },
            {
                day: 5,
                emoji: 'üéµ',
                title: 'Nasza piosenka',
                text: 'Pamiƒôtasz jak ta≈Ñczyli≈õmy do naszej piosenki? Chcƒô tak ta≈Ñczyƒá z TobƒÖ ca≈Çe ≈ºycie. üíÉ'
            },
            {
                day: 6,
                emoji: 'üåÖ',
                title: 'Wsp√≥lny wsch√≥d s≈Ço≈Ñca',
                text: 'OglƒÖdanie wschodu s≈Ço≈Ñca z TobƒÖ... Ale Ty by≈Ça≈õ piƒôkniejsza ni≈º ten widok. ‚òÄÔ∏è'
            }
        ];
        
        const calendar = document.getElementById('calendar');
        
        memories.forEach(memory => {
            const card = document.createElement('div');
            card.className = 'day-card';
            card.onclick = () => showMemory(memory);
            card.innerHTML = `
                <div class="day-number">${memory.day}</div>

            calendar.appendChild(card);

        function showMemory(memory) {
            document.getElementById('modalEmoji').textContent = memory.emoji;
            document.getElementById('modalTitle').textContent = memory.title;
            document.getElementById('modalText').textContent = memory.text;
            document.getElementById('modal').classList.add('show');
        }
        
        function closeModal() {
            document.getElementById('modal').classList.remove('show');
        }
        
        // Close on background click
        document.getElementById('modal').addEventListener('click', function(e) {
            if(e.target === this) {

            }
        });
    </script>
</body>
</html>
